{% extends "encyclopedia/layout.html" %}

{% block title %}
New Entry
{% endblock %}

{% block body %}
<form action={% url 'new_entry' %} method="POST">
  {% csrf_token %}
  <label for="markdown_content">New Entry</label><br><br>
  <input type="text" , name="q" , placeholder="Title" required><br>
  <textarea name="markdown_content" id="markdown_content" rows="2">
  </textarea>
  <div>
    <input type="submit" value="Save">
  </div>
</form>

{% endblock %}
