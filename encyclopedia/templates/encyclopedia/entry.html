{% extends "encyclopedia/layout.html" %}

{% block title %}
{{entry_title}}
{% endblock %}

{% block body %}
{{entry|safe}}
<form action={% url 'edit' %} method="GET">
  {% csrf_token %}
  <input type="submit" value="Edit">
  <input type="hidden" value={{entry_title}} name="entry_title">
</form>
<form action={% url 'delete' %} method='GET'>
  {% csrf_token %}
  <div>
    <input type="submit" value="Delete">
    <input type="hidden" value={{entry_title}} name="entry_title">
  </div>
</form>
{% endblock %}
